<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container" id="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://cdn.pixabay.com/photo/2023/05/31/12/20/car-8031261_1280.jpg" alt="img1">
      <div class="text">car steering wheel</div>
    </div> <!-- //mySlides -->
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://cdn.pixabay.com/photo/2023/05/24/14/43/cat-8015038_1280.jpg" alt="img2">
      <div class="text">cat lying down</div>
    </div> <!-- //mySlides -->
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://cdn.pixabay.com/photo/2023/05/03/16/11/alfa-romeo-7968027_1280.jpg" alt="img3">
      <div class="text">alfa romeo car</div>
    </div> <!-- //mySlides -->

    <a href="#" class="prev" onclick="plusSlides(-1)"><i class="fas fa-caret-left"></i></a>
    <a href="#" class="next" onclick="plusSlides(1)"><i class="fas fa-caret-right"></i></a>
  </div>

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


  <script src="main.js"></script>
</body>
</html>
